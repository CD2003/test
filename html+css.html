<!DOCTYPE html>
<html>			
	<!-- HTMLドキュメントであることを示す --> 
	<head>
		<!-- ドキュメントに関わる情報(メタデータ)を記述 -->
		<meta charset="UTF-8">	<!-- meta ###で要素情報(メタデータ)を示す -->
					<!-- charset="##"で文字コードの指定
					     Linuxの場合、UTF-8を指定しないと文字化けする!! -->
		<title>
			<!-- タイトルの表示 -->
			HTML+CSS_P11
		</title>
	</head>

	<body onload = "alert('これはテストです')">
		<!-- ドキュメントのコンテンツを示す
		     onload属性を指定すると、ページ表示の際、ウィンドウが表示される -->
		<h1>
			<!-- h#は見出し -->
			HTMLとは
		</h1>
		<ul>
			<!-- ulは箇条書き
			     番号付き箇条書きにしたいならば、olを使用-->
			<li value="2">
				<!-- liはリスト
	    			     value = "#"を追記すると、#を記述(ただし、ulでなくolで有効) -->
				Webページ用の文書を記述するために開発された言語
			</li>
			<li value="1">
				タグを使用して文書構造を示す
			</li>
		</ul>
		<h2>
			HTMLの基本構造
		</h2>
		<p>
			HTML文書は、html要素を基点とする<em>木構造</em>になっています。
		</p>
	</body>
</html>
