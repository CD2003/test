<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "UTF-8">
		<meta name = "description" content = "HTMLのテキスト">

		<title>
			テキスト
		</title>
	</head>

	<body>
		<h1>
			HTMLのテキスト
		</h1>
		<hr>
		<ul>
			<li>
				<h2>
					&lt;h#&gt;〜&lt;/h#&gt;
				</h2>
				<p> #………1〜6 </p>
				<p> 　見出しであることを示す。見出しには6段階まであり(1が最上位、6が最下位)</p>
			</li>
			<li>
				<h2>
					&lt;p&gt;〜&lt;/p&gt;
				</h2>
				<p>　1つの段落であることを示す。</p>
			</li>
			<li>
				<h2>
					&lt;br&gt;
				</h2>
				<p>　改行を示す。</p>
			</li>
		</ul>

	</body>
</html>
